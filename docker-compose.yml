services:
  dockershield:
    build: .
    image: hypolas/proxy-docker:latest
    container_name: dockershield
    ports:
      - "2375:2375"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    environment:
      # Configuration de base
      - LISTEN_SOCKET=unix:///tmp/docker_proxy.sock
      # - LISTEN_ADDR=:2375
      - DOCKER_SOCKET=unix:///var/run/docker.sock
      - LOG_LEVEL=info

      # Protection du proxy (auto-protection)
      - PROXY_CONTAINER_NAME=dockershield
      - PROXY_NETWORK_NAME=dockershield

      # Endpoints autorisés (lecture seule)
      - CONTAINERS=1
      - IMAGES=1
      - NETWORKS=1
      - VOLUMES=0
      - INFO=0

      # Méthodes d'écriture désactivées par défaut
      - POST=0
      - DELETE=0
      - PUT=0
    restart: unless-stopped
    networks:
      - dockershield

networks:
  dockershield:
    driver: bridge
